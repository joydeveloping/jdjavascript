<!DOCTYPE html>
<html>
    <head>
        <title>Tetris</title>

body
{
    font-family : Verdana
}

        <script src="../../JD/String.js"></script>
        <script src="../../JD/Utils.js"></script>
        <script src="../../JD/Drawer.js"></script>
        <script src="Board.js"></script>
        <script src="Figure.js"></script>

        <script>

<!--

// Game.
var G;

//--------------------------------------------------------------------------------------------------

// Init.
function Init()
{
    var rows_input = document.getElementById("rows");
    var rows = rows_input.value - 0;
    var cols_input = document.getElementById("cols");
    var cols = cols_input.value - 0;
    var board_canvas = document.getElementById("canvas");

    // Board canvas size.
    // 15 x 10 -> 200 x 300.
    board_canvas.width = 20 * cols;
    board_canvas.height = 20 * rows;

    G = new Game("canvas", "info", rows, cols);
}

//--------------------------------------------------------------------------------------------------

// Load document.
function OnLoad()
{
    Init();
}

//--------------------------------------------------------------------------------------------------

// Key down.
//
// Arguments:
//   e - event attributes.
function OnKeyDown(e)
{
    switch (e.keyCode)
    {
        case 39:
            OnRightArrowKeyDown();
            break;

        case 37:
            OnLeftArrowKeyDown();
            break;

        case 38:
            OnUpArrowKeyDown();
            break;

        case 40:
            OnDownArrowKeyDown();
            break;

        case 32:
            OnSpaceKeyDown();
            break;

        // No reaction on other keys down events.
        default:
            break;
    }
}

//--------------------------------------------------------------------------------------------------

// Right arrow key down.
function OnRightArrowKeyDown()
{
    if (G.IsStart())
    {
        G.RightWithCheck();
        G.Draw();
    }
}

//--------------------------------------------------------------------------------------------------

// Left arrow key down.
function OnLeftArrowKeyDown()
{
    if (G.IsStart())
    {
        G.LeftWithCheck();
        G.Draw();
    }
}

//--------------------------------------------------------------------------------------------------

// Up arrow key down.
function OnUpArrowKeyDown()
{
    if (G.IsStart())
    {
        G.RotWithCheck();
        G.Draw();
    }
}

//--------------------------------------------------------------------------------------------------

// Down arrow key down.
function OnDownArrowKeyDown()
{
    if (G.IsStart())
    {
        if (!G.DownWithCheck())
        {
            G.FixFigureAndRemoveFullLines();
            G.CreateNewFigure();
        }

        G.Draw();
    }
}

//--------------------------------------------------------------------------------------------------

// Space key down.
function OnSpaceKeyDown()
{
    if (G.IsStart())
    {
        alert("space start");
    }
    else if (G.IsEnd())
    {
        Init();
    }
}

//--------------------------------------------------------------------------------------------------

-->

        </script>
    </head>
    <body onload="OnLoad()" onkeydown="OnKeyDown(event)">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td>
                    <canvas width="200" height="50" id="info"/>
                </td>
            </tr>
            <tr>
                <td>
                    <canvas width="200" height="300" id="canvas"/>
                </td>
            </tr>
        </table>

        <br>
        Field size :
        <input type="text" id="rows" value="15"></input>
        <input type="text" id="cols" value="10"></input>
    </body>
</html>
