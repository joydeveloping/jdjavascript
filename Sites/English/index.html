<!DOCTYPE html>
<html>
    <head>
        <title>English</title>
        <style>

body
{
    font-family : Verdana
}

        </style>
        <script src="Subvocabularies.js"></script>
        <script src="Vocabulary.js"></script>
        <script>

}

    CounterDoNotKnow++;

    var td_know = document.getElementById("stat_know");

        </script>
    </head>

    <body onload="OnStart()">
        <center>
            <input type="button" value="Start / restart" onclick="OnStart()">
            <br>
            Current vocabulary contains <font id="vocabulary_words_count">0</font> words.
        </center>
        <br>
        <br>
        <table align="center"
               border="1" cellpadding="0" cellspacing="0">
            <tr>
                <th align="center">words</th>
                <th align="center">yes</th>
                <th align="center">no</th>
                <th align="center">%</th>
            </tr>
            <tr>
                <td width="100pt" align="center" id="stat_words">
                    words
                </td>
                <td width="100pt" align="center" id="stat_know">
                    know
                </td>
                <td width="100pt" align="center" id="stat_do_not_know">
                    don't know
                </td>
                <td width="100pt" align="center" id="stat_percent">
                    percent
                </td>
            </tr>
        </table>
        <br>
        <br>
        <table width="600pt" align="center"
               border="1" cellpadding="0" cellspacing="0">
            <tr>
                <th align="center">english</th>
                <th align="center">russian</th>
            </tr>
            <tr>
                <td align="center">
                    english
                </td>
                <td align="center">
                    russian
                </td>
            </tr>
        </table>
        <br>
        <br>
        <center>
            <input type="button" value="I know it" onclick="OnKnow()">
            <input type="button" value="Show translation" onclick="OnShow()">
            <input type="button" value="I don't know it" onclick="OnDoNotKnow()">
        </center>
    </body>
</html>
